language: php
dist: trusty
sudo: false
php:
    - '5.6'
services:
    - mysql
before_script:
    - 'git clone https://github.com/jhonvegamas/phpunit_codeigniter.git'
    - 'cd phpunit_codeigniter'
    - 'composer install'
script:
    - 'php --version'
    - 'phpenv -S localhost:80'
    - 'php createdb.php'
    - './vendor/bin/phpunit application/tests --colors'
