language: php
php:
    - '5.6'
services:
    - mysql
before_script:
    - 'git clone https://github.com/jhonvegamas/phpunit_codeigniter.git'
    - 'cd phpunit_codeigniter'
    - 'composer install'
    - 'npm install http-server -g'
    - 'http-server -p 80 &'
    - 'sleep 3'
script:

    - 'php createdb.php'
    - './vendor/bin/phpunit application/tests --colors'
