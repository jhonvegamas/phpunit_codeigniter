language: php
php:
    - '5.6'
services:
    - mysql
before_script:
    - 'git clone https://github.com/jhonvegamas/phpunit_codeigniter.git'
    - 'cd phpunit_codeigniter'
    - 'composer install'
    - 'sudo aptitude install php5-cli'
script:
    - sudo -E su $USER -c 'php --versionc'
    - 'php createdb.php'
    - './vendor/bin/phpunit application/tests --colors'
